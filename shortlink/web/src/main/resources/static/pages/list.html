        <!-- Begin: Content -->
        <section id="content" class="table-layout animated fadeIn">
            <div class="panel">
                <div class="panel-body form-horizontal">
                    <form id="shortlinkSearchForm" method="post">
                        <div class="form-group">
                            <label class="col-md-1 col-sm-1 col-lg-1 control-label">短裢:</label>
                            <div class="col-sm-3 col-lg-3 col-md-3">
                                <input data-bind="value: slSearchForm.slink" class="form-control" type="text">
                            </div>
                            <label class="col-md-1 col-sm-1 col-lg-1 control-label">长裢:</label>
                            <div class="col-sm-3 col-lg-3 col-md-3">
                                <input data-bind="value: slSearchForm.llink" class="form-control" type="text">
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1">
                                <button id="shortlinkSearch" class="btn btn-info" type="button"><i class="fa fa-search"></i>&nbsp;查询
                                </button>
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1 right" id="shortlink-operation">
                                <button id="shortlinkAdd" class="btn btn-info" type="button" data-bind="click:preAddShortlink"><i
                                        class="fa fa-plus"></i>&nbsp;新增
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="adv-table" id="shortlink-table">
                        <table class="display table table-hover general-table" id="shortlink-dynamic-table">
                            <thead>
                            <tr>
                                <th width="18%">短裢</th>
                                <th width="18%">长裢</th>
                                <th width="15%">创建时间</th>
                                <th width="15%">过期时间</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

<div class="modal fade" id="addShortlink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增短裢</h4>
            </div>
            <div class="modal-body">
                    <div class="row" style="padding: 5px">
                        <label class="col-md-4 col-sm-4 col-lg-4 control-label">长裢:</label>
                        <div class="col-sm-8 col-lg-8 col-md-8">
                            <input data-bind="value: slAddForm.llink" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row" style="padding: 5px">
                        <label class="col-md-4 col-sm-4 col-lg-4 control-label">过期时间:</label>
                        <div class="col-sm-8 col-lg-8 col-md-8">
                            <input data-bind="value: slAddForm.expireDate" class="form-control" type="text">
                            <span style="font-weight: bold;color:red">格式为2016-08-01</span>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-bind="click:addShortlink">确定</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="updateShortlink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">更新短裢-<span data-bind="text:(function(){return SL.shortDomain+slUpdateForm.slink()})()"></span></h4>
            </div>
            <div class="modal-body">
                <div class="row" style="padding: 5px">
                    <label class="col-md-4 col-sm-4 col-lg-4 control-label">长裢:</label>
                    <div class="col-sm-8 col-lg-8 col-md-8">
                        <input data-bind="value: slUpdateForm.llink" class="form-control" type="text">
                    </div>
                </div>
                <div class="row" style="padding: 5px">
                    <label class="col-md-4 col-sm-4 col-lg-4 control-label">过期时间:</label>
                    <div class="col-sm-8 col-lg-8 col-md-8">
                        <input data-bind="value: slUpdateForm.expireDate" class="form-control" type="text">
                        <span style="font-weight: bold;color:red">格式为2016-08-01</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-bind="click:updateShortlink">确定</button>
            </div>
        </div>
    </div>
</div>
