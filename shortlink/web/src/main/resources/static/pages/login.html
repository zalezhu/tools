<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短裢平台</title>

    <link rel='stylesheet' type='text/css' href='/css/custom.css'>
    <link rel='stylesheet' type='text/css' href='/css/login.css'>

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/shared/assets/skin/default_skin/css/theme.css">

    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" href="/shared/assets/admin-tools/admin-forms/css/admin-forms.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/shared/assets/img/favicon.ico">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/shared/js/html5shiv.js"></script>
    <script src="/shared/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="cover-page">

<div class="scroll-container">

    <div class="login-page">
        <div class="login-page-content">
            <div class="login-page-bg">
                <img  src="/images/login/banner.jpg" />
            </div>
            <div class="fix-login-box-banner admin-form theme-primary">
                <form class="form-signin login-container" id="loginForm">
                    <div class="login-wrap login-box">
                        <p>短裢服务管理平台</p>
                        <div class="section">
                            <label class="field prepend-icon">
                                <input type="text" maxlength="20" class="gui-input" style="border-radius: 2px; margin-bottom: 5px;" data-bind="textInput: userName" id="userName" name="userName" placeholder="用户名" />
                                <label for="userName" class="field-icon">
                                    <i class="fa fa-user"></i>
                                </label>
                                <label for="userName" style="color: red;" class="error"></label>
                            </label>
                        </div>
                        <div class="section">
                            <label class="field prepend-icon">
                                <input type="password" maxlength="20" class="gui-input" style="border-radius: 2px;margin-bottom: 5px; " data-bind="textInput: password" id="password" name="password" placeholder="密码" />
                                <label for="password" style="color: red; margin-bottom: 5px;" class="error" data-bind="text:error"></label>
                                <label for="password" class="field-icon">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <label for="password" style="color: red;" class="error"></label>
                                <span style="color: red;" data-bind="text:error"></span>
                            </label>
                        </div>
                        <!--<div class="section">-->
                            <!--<input type="text" maxlength="6" class="gui-input" style="width: 160px;border-radius: 2px;" placeholder="请输入验证码"  data-bind="textInput:passcode"/>-->
                            <!--<button class="btn btn-success btn-group-xs" style="float: right;  width: 100px;border-radius: 2px;" data-bind="text:passcodeBtn,click: getPasscode, enable: !btnEnable()">获取验证码</button>-->
                            <!--<label style="color: red;" class="error"  data-bind="text:passcodeErr"></label>-->
                        <!--</div>-->

                        <button data-bind="click: login, enable: !logging()" class="btn btn-lg btn-login btn-block" style="margin-top: 15px; background-color: rgb(1, 213, 170);">
                            登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/shared/js/require.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/viewmodels/loginViewModel.js"></script>

</body>
</html>
